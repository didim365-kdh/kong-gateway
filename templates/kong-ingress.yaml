apiVersion: configuration.konghq.com/v1
kind: KongIngress
metadata:
  name: kong-ingress
  namespace: yb
upstream:
  hash_on: ip
  slots: 10000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-kong
  namespace: yb
  annotations:
    konghq.com/strip-path: "true"
spec:
  ingressClassName: kong
  rules:
  - host: www.konga.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: konga
                port:
                  number: 80

